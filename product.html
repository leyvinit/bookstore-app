<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail | Purr-Book</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Product detail specific styles */
        .product-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        
        .product-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 3rem;
            background-color: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
        }
        
        .product-image {
            width: 100%;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .product-info h1 {
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }
        
        .product-author {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .product-rating i {
            color: gold;
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        
        .product-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .quantity-selector {
            display: flex;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .quantity-btn {
            background-color: #f5f5f5;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .quantity-input {
            width: 50px
